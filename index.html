<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="user-score">0</span>
    </div>
    
    <div class="result">
        <p>You Win! Paper Covers Rock!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" height="50px" width="50px" />
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" height="50px" width="50px" />
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" height="50px" width="50px" />
        </div>
    </div>

    <p id="action-message">Make your move</p>
</body>
</html>
